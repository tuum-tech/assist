<ion-content padding>
    <h2>Transaction</h2>
    <p>
    <b>From:</b>
        {{did}}
    </p>
    <p>
        <b>Payload:</b>
        {{payload}}
    </p>
    <ion-button (click)="refresh()">Refresh</ion-button>
    <ion-button (click)="returnTransaction()" *ngIf="hasTransaction">Return transaction</ion-button>
</ion-content>
